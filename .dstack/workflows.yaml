workflows:
  - name: prepare-data
    provider: bash
    commands:
      - pip install -r requirements.txt
      - python mnist/prepare_data.py
    artifacts:
      - path: data

  - name: train
    deps:
      - workflow: prepare-data
    provider: bash
    commands:
      - pip install -r requirements.txt
      - python mnist/train.py
    artifacts:
      - path: lightning_logs

  - name: conda-setup
    provider: bash
    commands:
      - conda env create --file environment.yml
      - ls /opt/conda/envs
      - conda clean -tipy
    artifacts:
      - path: /opt/conda/envs/mnist

  - name: check-conda
    provider: bash
    deps:
      - workflow: conda-setup
    commands:
      - ls /opt/conda/envs
      - conda env list
      - sleep 10 # so log has time to stream to dstack

  - name: conda-prepare-data
    provider: bash
    deps:
      - workflow: conda-setup
    commands:
      - export PATH=/opt/conda/envs/mnist/bin:$PATH
      - conda env list
      - conda list
      - python mnist/prepare_data.py
    artifacts:
      - path: data

  - name: conda-train
    deps:
      - workflow: conda-prepare-data
    provider: bash
    commands:
      - export PATH=/opt/conda/envs/mnist/bin:$PATH
      - python mnist/train.py trainer.enable_progress_bar=false
    artifacts:
      - path: lightning_logs
